<!doctype html>
<html>
<head>
    <title>System Spec</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f9f9f9; }
        table { border-collapse: collapse; width: 60%; margin: 40px auto; }
        th, td { border: 1px solid #ccc; padding: 12px; text-align: left; }
        th { background: #eee; }
        td.value-green { color: #39b54b; font-weight: bold; }  /* available */
        td.value-red { color: #ff3f3f; font-weight: bold; }    /* N/A */
        h2 { text-align: center; }
    </style>
</head>
<body>
    <h2>System Information</h2>
    <table>
        {% for key, value in info.items() %}
        <tr>
            <th>{{ key.replace('_', ' ').title() }}</th>
            <td class="{{ 'value-red' if value == 'N/A' else 'value-green' }}">{{ value }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
